<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker & Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" data-feature="random">
    <h1>Color Picker & Changer</h1>

    <!-- Use fixed color input type -->
    <input id="color-input" type="color" value="#dddddd" aria-label="Pick a color">

    <button id="apply-btn">Apply Color</button>
    <button id="random-btn">Random Color</button>

    <!-- Accessibility placeholder -->
    <button hidden aria-hidden="true" id="rnd-spacer" title="Commit 2 placeholder"></button>

    <!-- Hint + version note -->
    <p class="rand-hint">Tip: click “Random Color”.</p>
    <small class="ver">input bug fixed</small>

    <div id="box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
